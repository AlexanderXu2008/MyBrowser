            margin: 0;

            user-select: none;
            height: 100%;
            overflow-y: scroll;

            color: #666;
        }

            color: #666;
        }

            zoom: 1;
        }

            content: "";
            display: table;
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;

            color: #c7c7c7;
